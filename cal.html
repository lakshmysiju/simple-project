<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">

    <title>Calculator</title>
</head>
<body>
     <div class="container">
    
        <input type="text" placeholder="0" id="out"> 
         <button onclick="cle()" class="cl">CL</button>
         <button onclick="del()" class="del">DEL</button>
         <button onclick="dis('%')" class="op">%</button>
         <button onclick="dis('/')" class="op">/</button>
         <button onclick="dis('7')" class="num">7</button>
         <button onclick="dis('8')"class="num">8</button>
         <button onclick="dis('9')"class="num">9</button>
         <button onclick="dis('*')"class="op">*</button>
         <button onclick="dis('4')"class="num">4</button>
         <button onclick="dis('5')"class="num">5</button>
         <button onclick="dis('6')"class="num">6</button>
         <button onclick="dis('-')"class="op">-</button>
         <button onclick="dis('1')"class="num">1</button>
         <button onclick="dis('2')"class="num">2</button>
         <button onclick="dis('3')"class="num">3</button>
         <button onclick="dis('+')"class="op">+</button>
         <button onclick="dis('0')"class="num">0</button>
         <button onclick="equ()"class="eq">=</button>
 
 
     </div>
    

     <script src="main.js">   </script>

 </body>
</html>
